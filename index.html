<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PVT Webアプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Psychomotor Vigilance Test</h1>

  <div id="container">
    <!-- ホーム画面 -->
    <div id="formArea">
      <label>
        氏名：<input type="text" id="participantName" />
      </label><br><br>

      <label>
        性別：
        <select id="gender">
          <option value="男性">男性</option>
          <option value="女性">女性</option>
          <option value="回答しない">回答しない</option>
        </select>
      </label><br><br>

      <label>
        年齢：<input type="number" id="age" />
      </label><br><br>

      <label>
        テスト時間（分）：
        <select id="testDuration">
          <option value="1">1分</option>
          <option value="3">3分</option>
          <option value="5">5分</option>
        </select>
      </label><br><br>

      <button id="startBtn">テスト開始</button>
      <button id="practiceBtn">練習する</button>
    </div>

    <!-- テスト画面 -->
    <div id="testArea" style="display: none;">
      <p id="message">準備中...</p>
      <button id="reactBtn" class="hidden">押す</button>
      <button id="downloadBtn" style="display: none;">CSVをダウンロード</button>
    </div>

    <!-- 練習終了 -->
    <div id="practiceEndMenu" style="display: none;">
      <p>練習終了</p>
      <button id="practiceRetryBtn">もう一度練習する</button>
      <button id="practiceExitBtn">ホームに戻る</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
