<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PVT Webアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Psychomotor Vigilance Test</h1>

  <!-- 入力フォーム -->
  <div id="formArea">
    <label>
      氏名：<input type="text" id="participantName">
    </label><br><br>

    <label>
      性別：
      <select id="gender">
        <option value="男性">男性</option>
        <option value="女性">女性</option>
        <option value="回答しない">回答しない</option>
      </select>
    </label><br><br>

    <label>
      年齢：<input type="number" id="age">
    </label><br><br>

    <label>
      テスト時間（分）：
      <select id="testDuration">
        <option value="1">1分</option>
        <option value="3">3分</option>
        <option value="5">5分</option>
      </select>
    </label><br><br>

    <button id="startBtn">テスト開始</button>
    <button id="practiceBtn">練習する</button>

  </div>

  <!-- テスト中の表示 -->
  <div id="testArea" style="display:none;">
    <p id="message">準備中...</p>
    <button id="reactBtn" style="display:none;">ここを押して！</button>
    <button id="downloadBtn" style="display:none;">CSVをダウンロード</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
